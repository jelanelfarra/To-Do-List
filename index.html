    <script>
        var $name;
        var $detiles;

        $('#addBtn').click(function() {

            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var ful = h + ":" + m + "م";


            var dd = today.getDate();
            var mm = today.getMonth() + 1; //January is 0!
            var yyyy = today.getFullYear();

            var day1 = mm + '/' + dd + '/' + yyyy;

            var count = 1;
            var count2 = 4;
            var title = $('.add-date').find('#recipient-name').val();
            var msg = $('.add-date').find('#message-text').val();
            let ditail = '<div class="first"> <label class="date"> <p id="task'+ count +'">' + title +
                '</p><br><i class="fa fa-calendar-o" aria-hidden="true"  id="arrow2"></i> ' + day1 + ' <i class="fa fa-clock-o" aria-hidden="true"  id="arrow3"></i>' +
                ful + '<i class="far fa-edit" id="editBtn" data-toggle="modal" data-target="#exampleModal" data-taskId="#task'+ count +'"></i><i class="fa fa-arrow-circle-o-down arrow" aria-hidden="true" id="arrow"></i></label><div class="addtion"><label class="dit"><p id="task-det'+count2+'">' + msg + '</p><i class="far fa-edit" id="editBtn2" data-toggle="modal" data-target="#exampleModal2" data-taskDet="#task-det'+count2+'"></i></label><button type="button" class="btn deleteBtn" id="deleteBtn">Delete</button></div></div>';
            $('.all-list').append(ditail);
            count++;
            count2++;
        });

        $('#Edit').on('click', function() {
            var taskName = $('#recipienName').val();
//            alert(taskName);
            $($name).text(taskName);

        });
        $('#Edit2').on('click', function() {
            var detailsTask = $('#recipient-name2').val();
//            alert(taskName);
            $($detiles).text(detailsTask);

        });



        $('.all-list').on("click", '.deleteBtn', function() {
            $(this).parent().parent().remove();
        });

        $('.all-list').on("click", '.arrow', function() {
            $(this).parent().parent().find('.addtion').slideToggle();
        });

        $('#exampleModal').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipientId = button.attr("data-taskId");
            var recipient = $(recipientId).text();
            // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            var modal = $(this)
            modal.find('.modal-title').text('New message to ' + recipient)
            modal.find('.modal-body input').val(recipient)
            $name = recipientId;
        });
        $('#exampleModal2').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            var recipientId = button.attr("data-taskDet");

            var modal = $(this)
//            modal.find('.modal-title').text('New message to ' + recipient)
            modal.find('.modal-body input').val(recipient)
            $detiles = recipientId;
        });
